{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Blog Management</h2>
                <h5 class="text-muted">Add a Blog Entry</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'blog:add_blog_entry' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <button class="btn btn-black rounded-0" type="submit">Add Blog Entry</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
{% block  postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'blog/js/blog.js' %}"></script>
{% endblock %}
